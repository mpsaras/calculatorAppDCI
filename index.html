<!-- HTML for the CalculatorApp
Links to the CSS style sheet and the jquery library in the Head, as well as a link to the javascript file at the end of the body.
Uses the HTML table attribute to format the calculator and input type of button for the numbers and functions.  
Uses the HTML ID attribute of calculatorInput to display the results of the calculation-->
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A Simple Calculator</title>
<link href="styles.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="calculatorInput"></td>
        </tr>
        <tr>
            <td colspan="3"><button class="clear">AC</button></td>
            <td><button class="inputElements">/</button></td>
        </tr>
        <tr>
            <td><button class="inputElements">7</button></td>
            <td><button class="inputElements">8</button></td>
            <td><button class="inputElements">9</button></td>
            <td><button class="inputElements">*</button></td>
        </tr>
        <tr>
            <td><button class="inputElements">4</button></td>
            <td><button class="inputElements">5</button></td>
            <td><button class="inputElements">6</button></td>
            <td><button class="inputElements">-</button></td>
        </tr>
        <tr>
            <td><button class="inputElements">1</button></td>
            <td><button class="inputElements">2</button></td>
            <td><button class="inputElements">3</button></td>
            <td><button class="inputElements">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="inputElements">0</button></td>
            <td><button class="inputElements">.</button></td>
            <td><button class="evaluate">=</button></td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="calculate.js"></script>
</body>
</html>
